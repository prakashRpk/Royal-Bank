<div class="part1">

</div>
<div class="part2">
    <div class="container">
        <div class="container-items">
            <h1>Create Account</h1>
            <div class="items">
                <input type="text" placeholder="First Name" class="one Fname">
                <input type="text" placeholder="Last Name" class="one Lname"><br>
                <input type="number" placeholder="Phone Number" class="one two Num"><br>
                <input type="gmail" placeholder="Gmail" class="one two Gmail"><br>
                <input type="number" placeholder="Aadhaar Card No." class="one two Anum"><br>
                <input type="text" placeholder="PAN Card No." class="one two PAN"><br>
                <textarea class="one two three Address" placeholder="Address"></textarea><br>
                <input type="text" style="width: 250px;" placeholder="******" class="one">
                <input type="button" class="one"  value="SEND OTP"><br>
                <button class="one two" style="width: 400px;"><a href="./html/home.html">Submit</a></button>

        </div>
    </div>
